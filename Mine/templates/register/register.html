{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>注册—中酒网</title>
    <link rel="stylesheet" href="{% static 'css/register.css' %}"/>
    <script src="{% static 'js/ajax.jQuery-1.8.0.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.cookie.js' %}"></script>
    		<script type="text/javascript" src="{% static 'js/register.js' %}" ></script>

</head>
<body>
<!--头部-->
<div class="header">
    <!--头部的上部-->
    <div class="header_top">
        <ul class="header_top_left">
            <li><a><img src="{% static 'img/zj-logo.png' %}"/></a></li>
            <li>登录</li>
        </ul>
        <ul class="header_top_right">
            <li>100%正品</li>
            <li class="header_top_left1">一时达</li>
            <li>金牌客服</li>
        </ul>
    </div>
    <!--头部的尾部-->
    <div class="header_bottom">
        <div class="header_bottom_left"><a href=""></a></div>
        <div class="header_bottom_right">
            <h1></h1>
            <p>我已经注册，马上 <a href="../login/login.html">登录&gt;&gt;</a></p>
            <form action="{% url 'app:register' %}" method="post" name="ssssss">
                <i style="color: red">用户名不规范</i>
                <input type="text" placeholder="请输入用户名" class="inp1 isregise" name="name" id="name" isrester="false"/>
                <i style="color: red">请输入正确的手机号</i>
                <input type="text" placeholder="请输入手机号" class="inp1 isregise" name="phone" id="phone"/>
                <i style="color: red">验证码错误</i><br>
                <input type="text" placeholder="请输入验证码" class="inp2" name="seccode" id="seccord"/>
                <button class="identifyingCode">&nbsp;</button>
                <span>看不清？换一张</span>
                <i style="color: red">密码不规范</i>
                <input type="password" placeholder="必须包含大小写数字，６－１６位" class="inp4 isregise" name="password" id="password" isrester="false"/>
                <i style="color: red">密码不一致</i>
                <input type="password" placeholder="请输入确认密码" class="inp5 isregise" name="password_two" id="password_two" isrester="false"/>
            </form>
            <i style="color: red">请填写选项</i><br>
            <button type="button" class="bnt1" id="registe">同意协议并注册</button>
            <a href="#" class="right_a">《中酒网服务条款》</a>
        </div>
    </div>
</div>
<!--尾部-->
<div class="footer">
    <p>Copyright © 2016 中酒网(www.zhongjiu.cn) 版权所有 <a href="#">京ICP备12022216号-2</a></p>
    <p>购买前请确认达到法定饮酒年龄！中酒网不销售任何含酒精产品给18岁以下人士！</p>
</div>
</body>
</html>
